<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback - Toji Workout App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-2xl p-8 text-center">
    <div id="loading" class="space-y-4">
      <div class="spinner w-16 h-16 border-4 border-teal-500 border-t-transparent rounded-full mx-auto"></div>
      <h2 class="text-2xl font-bold text-teal-400">Processing Authorization...</h2>
      <p class="text-gray-400 text-sm">Please wait while we connect your device</p>
    </div>
    
    <div id="success" class="hidden space-y-4">
      <div class="text-6xl">✅</div>
      <h2 class="text-2xl font-bold text-green-400">Authorization Successful!</h2>
      <p class="text-gray-400 text-sm">You can close this window and return to the app.</p>
    </div>
    
    <div id="error" class="hidden space-y-4">
      <div class="text-6xl">❌</div>
      <h2 class="text-2xl font-bold text-red-400">Authorization Failed</h2>
      <p id="error-message" class="text-gray-400 text-sm"></p>
      <button onclick="window.close()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded transition">
        Close Window
      </button>
    </div>
  </div>

  <script>
    // Parse URL parameters (includes hash for implicit flow)
    const urlParams = new URLSearchParams(window.location.search);
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    
    // OAuth 2.0 flow (Fitbit, Samsung, Whoop, Polar)
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    
    // OAuth 2.0 Implicit Flow (Google Fit)
    const accessToken = hashParams.get('access_token');
    const expiresIn = hashParams.get('expires_in');
    const tokenState = hashParams.get('state');
    
    // OAuth 1.0a flow (Garmin)
    const oauthToken = urlParams.get('oauth_token');
    const oauthVerifier = urlParams.get('oauth_verifier');
    
    // Error handling
    const error = urlParams.get('error') || hashParams.get('error');
    const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
    
    function showSuccess() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }

    async function handleCallback() {
      try {
        // Check for errors first
        if (error) {
          throw new Error(errorDescription || error);
        }
        
        // Determine provider based on parameters
        let provider = null;
        let tokens = {};
        
        if (accessToken && tokenState) {
          // Google Fit OAuth 2.0 Implicit Flow
          provider = 'google_fit';
          
          // Validate state
          const savedState = sessionStorage.getItem('google_fit_state');
          if (tokenState !== savedState) {
            throw new Error('Invalid state parameter - possible CSRF attack');
          }
          
          tokens = {
            accessToken: accessToken,
            expiresIn: parseInt(expiresIn)
          };
          
          // Save token to localStorage (fallback if postMessage fails)
          localStorage.setItem('google_fit_token', JSON.stringify({
            accessToken: accessToken,
            expiresAt: Date.now() + (parseInt(expiresIn) * 1000)
          }));
          
          // Send to parent window
          if (window.opener) {
            window.opener.postMessage({
              type: 'google_fit_success',
              accessToken: accessToken,
              expiresIn: parseInt(expiresIn)
            }, window.location.origin);
            
            // Show success and close
            showSuccess();
            setTimeout(() => window.close(), 3000);
            return;
          } else {
            // No opener, just show success and redirect
            showSuccess();
            setTimeout(() => {
              window.location.href = '/test-google-fit.html';
            }, 2000);
            return;
          }
          
        } else if (oauthToken && oauthVerifier) {
          // Garmin OAuth 1.0a
          provider = 'garmin';
          tokens = {
            oauth_token: oauthToken,
            oauth_verifier: oauthVerifier
          };
          
          // For Garmin, we need to exchange these for access token
          // This should be done on a backend server for security
          console.log('Garmin OAuth 1.0a tokens received:', tokens);
          
          // Store temporarily
          localStorage.setItem('garmin_oauth_token', oauthToken);
          localStorage.setItem('garmin_oauth_verifier', oauthVerifier);
          
        } else if (code) {
          // OAuth 2.0 flow
          // Validate state to prevent CSRF
          const savedState = sessionStorage.getItem('oauth_state');
          if (state !== savedState) {
            throw new Error('Invalid state parameter - possible CSRF attack');
          }
          
          // Determine provider from session storage
          const pendingDevice = sessionStorage.getItem('pending_wearable_device');
          if (pendingDevice) {
            const deviceData = JSON.parse(pendingDevice);
            provider = deviceData.provider;
          }
          
          tokens = { code, state };
          
          console.log(`${provider} OAuth 2.0 code received:`, code);
        } else {
          throw new Error('No authorization code or tokens found in callback URL');
        }
        
        // Show success
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('success').classList.remove('hidden');
        
        // Send message to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth_success',
            provider: provider,
            tokens: tokens
          }, window.location.origin);
          
          // Auto-close after 2 seconds
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          // If no opener, redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        }
        
      } catch (err) {
        console.error('OAuth callback error:', err);
        
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('error-message').textContent = err.message;
        
        // Send error to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth_error',
            error: err.message
          }, window.location.origin);
        }
      }
    }
    
    // Execute on load
    handleCallback();
  </script>
</body>
</html>
